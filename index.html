<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Welcome Page</title>
    <style>
      @media (min-width: 768px) and (max-width: 991.98px) {
        .container {
          color: blue;
        }
      }

      @media (min-width: 991.98px) and (max-width: 1199.98px) {
        .container {
          color: green;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="header">
      <div class="logo">
        <img src="./src/tasks.gif" style="width: 15%; height: auto" />
      </div>

      <h1 id="Greetings"></h1>
      <h2 id="Greetings2">What's In Your Mind Today</h2>
      <button id="clickmeButton" style="margin-left: 47%">Click Me</button>
    </div>
    <div class="container-fluid" id="header1"></div>
    <!-- <button id="clickmeButton" class="button button2">Click Me</button> -->

    <div class="mainBox" id="mainBox" style="display: none">
      <div class="todoBox">
        <button type="button" id="todoButton">ADD Todos</button>
      </div>
      <div class="notesBox">
        <button type="button" id="notesButton">ADD Notes</button>
      </div>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <span class="close" id="close">&times;</span>
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 style="margin: 5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title..." />
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <ul id="myUL">
        <li>Go to GYM</li>
      </ul>
      <button type="submit" id="edit-button" onclick="editField()">Edit</button>
      <button type="submit" id="done-button" onclick="done()">Done</button>
    </div>

    <div class="wrapper" id="wrapperBox" style="display: none">
      <label id="label" for="freeform">Notes</label>
      <br />
      <textarea
        id="freeform"
        name="freeform"
        rows="8"
        cols="24"
        placeholder="Enter text here..."
        value=""
      >
      </textarea>
      <button id="addButton" onclick="addButton()">ADD</button>
      <button id="backButton">BACK</button>
    </div>
    <div>
      <p id="demo"></p>
    </div>
    <div
      class="card text-white bg-dark mb-3"
      style="max-width: 18rem; display: none"
      id="card"
    >
      <div class="card-header" id="card-header"></div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text" id="card-text"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
